<!DOCTYPE html>
<html>

<head>
    <title>AI Kernel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" integrity="sha384-wH75j6z1lH97ZOpMOInqhgKzFkAInZPPSPlZpYKYTOqsaizPvhQZmAtLcPKXpLyH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" integrity="sha384-F/bZzf7p3Joyp5psL90p/p89AZJsndkSoGwRpXcZhleCWhd8SnRuoYo4d0yirjJp" crossorigin="anonymous"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-nav">
        <div class="brand">AI Kernel Chat</div>
        <button id="switch-agent" class="nav-btn">Switch to Agent Mode</button>
    </div>
    <div id="grid">
        <div class="panel" data-model="openai">
            <div class="panel-header">
                <span>OpenAI</span>
                <span class="status-indicator" data-status="openai"></span>
            </div>
            <div class="messages"></div>
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
        <div class="panel" data-model="gemini">
            <div class="panel-header">
                <span>Gemini</span>
                <span class="status-indicator" data-status="gemini"></span>
            </div>
            <div class="messages"></div>
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
        <div class="panel" data-model="deepseek">
            <div class="panel-header">
                <span>DeepSeek</span>
                <span class="status-indicator" data-status="deepseek"></span>
            </div>
            <div class="messages"></div>
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
        <div class="panel" data-model="copilot">
            <div class="panel-header">
                <span>GitHub Copilot</span>
                <span class="status-indicator" data-status="copilot"></span>
            </div>
            <div class="messages"></div>
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
